                <div id="card-proximity-sensors">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title mb-3">Proximity sensors</strong>
                        </div>
                        <div class="card-body">
                            <div class="mx-auto d-block">
                                {% include 'common/templates/cards/proximity_sensors_card/cnt_proximity_sensors_card.html' %}
                                <div class="location text-sm-center">
                                    <div class="row">
                                        <br/>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <button id="proximity-start-button" type="button" onclick="read_proximity('start')"
                                                    class="btn btn-lg btn-info btn-block"
                                                    style="overwrite:none">
                                                <i class="fa fa-play fa-lg"></i>&nbsp;
                                                <span id="photo-button-text" >Démarrer observation</span>
                                                <span id="photo-button-sending" style="display:none;">Sending…</span>
                                            </button>
                                            <br/> <br/>
                                        </div >
                                        <div class="col">
                                            <button id="proximity-stop-button" type="button" onclick="read_proximity('stop')"
                                                    class="btn btn-lg btn-danger btn-block disabled "
                                                    style="overwrite:none">
                                                <i class="fa fa-stop fa-lg"></i>&nbsp;
                                                <span id="photo-button-text"  >stopper l'observation</span>
                                                <span id="photo-button-sending" style="display:none;">Sending…</span>
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <script>
                    var proximity_sensors_reading = 0;
                    function read_proximity(s)
                    {
                        jQuery("#proximity-start-button").toggleClass("disabled")
                        jQuery("#proximity-stop-button").toggleClass("disabled")
                        if(s == "start" && proximity_sensors_reading !=1)
                            jQuery.ajax(
                                {
                                    url: "/read_proximity",
                                    success: function(result)
                                    {
                                        proximity_sensors_reading = 1;
                                        console.log(" call to /read_poximity : " +result)
                                    }
                                }
                            );
                        else
                            jQuery.ajax(
                                {
                                    url: "/stop_proximity",
                                    success: function(result)
                                    {
                                        proximity_sensors_reading = 0;
                                        console.log(" call to /stop_poximity : " +result)
                                    }
                                }
                            );

                    }




                </script>
