                <div id="card-container-camera">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title mb-3">Camera</strong>
                        </div>
                        <div class="card-body">
                            <div class="mx-auto d-block">
                                <img class="rounded-circle mx-auto d-block"  style="max-width:190px" src="{{config.lastPicture}}" alt="Card image cap">
                                <h5 class="text-sm-center mt-2 mb-1"></h5>
                                <div class="location text-sm-center"><i class="fa  fa-calendar"></i>{{config.lastPictureDateTime|datetimefilter}}</div>
                                <div class="location text-sm-center"><i class="fa  fa-clock-o"></i>{{config.lastPictureDateTime|datetimefilter('%H:%M:%S.%f')}}</div>

                                <div class="location text-sm-center">

                                        <button id="photo-button" type="button" onclick="shoot_photo()"
                                                class="btn btn-lg btn-info btn-block"
                                                style="overwrite:none">
                                            <i class="fa fa-camera fa-lg"></i>&nbsp;
                                            <span id="photo-button-text" >Prendre une photo</span>
                                            <span id="photo-button-sending" style="display:none;">Sending…</span>
                                        </button>

                                </div>
                            </div>
                            <hr>
                            <div class="card-text text-sm-center">
                                Settings (à définir)
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    function shoot_photo()
                    {
                        console.log("begin ajax test");
                        jQuery.ajax(
                            {
                                url: "/ajaxExample",
                                success: function(result)
                                {

                                    jQuery("#card-container-camera").replaceWith(result);

                                }
                            }
                        );
                        console.log("end ajax test");
                    }

                </script>
